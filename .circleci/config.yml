 version: 2.1

 jobs:
   build:
     docker:
       - image: 'microsoft/aspnetcore-build:latest'
       - image: 'circleci/node:latest'
     steps:
       - checkout
       - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
       - run: find .
       - run:
          name: Restore packages
          command:
            dotnet restore
       - run: dotnet build
