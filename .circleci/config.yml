 version: 2.1

 jobs:
   build:
     docker:
       - image: 'mcr.microsoft.com/dotnet/core/sdk:3.1'
     steps:
       - checkout
       - run: apt-get update
       - run: apt-get -y install nodejs
       - run: node -v
       - run: npm -v
       - run: npm install -g npm@latest
       - run: find .
       - run:
          name: Restore packages
          command:
            dotnet restore
       - run: dotnet build
